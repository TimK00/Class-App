<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/navBar.css" />
    <link rel="stylesheet" href="./css/general.css"/>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="main wrapper">

      <div class="header">
        <div class="title">
            <h1>The UT Health Chronicle</h1>
            <h2 id="todaysDate"></h2>    
        </div>
      <div class="logo"></div>
      <div class="campus-img"></div>
      </div>

      <ul class="topnav">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li class="right"><a href"" onClick="doLogout(event)">Logout</a></li>
      </ul>

      <div class="center">
        <div class="card">
          <div class="card-body">
            <div class="card-split">
              <div class="right-border">
                <h2 class="card-title">Sign In</h2>
                <form novalidate>
                  <div class="form-group">
                    <label for="formInputUsername">Username</label>
                    <input
                      id="formInputUsername"
                      type="text"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="formInputPassword">Password</label>
                    <input
                      id="formInputPassword"
                      type="password"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group form-group-btn">
                    <button class="btn btn-primary" onclick="doLogin(event)">
                      Sign In
                    </button>
                  </div>
                </form>
              </div>
  
              <div class="left-border">
                <h2 class="card-title">Register</h2>
                <form novalidate>
                  <div class="form-group">
                    <label for="formInputUsernameReg">Username</label>
                    <input
                      id="formInputUsernameReg"
                      type="text"
                      class="form-control"
                      placeholder="johndoeboy"
                    />
                  </div>
                  <div class="form-group">
                    <label for="formInputPasswordReg">Password</label>
                    <input
                      id="formInputPasswordReg"
                      type="password"
                      class="form-control"
                      placeholder="doeboy123"
                    />
                  </div>
                  <div class="form-group">
                    <label for="formInputEmailReg">Email</label>
                    <input
                      id="formInputEmailReg"
                      type="email"
                      class="form-control"
                      placeholder="john@thedoeboy.com"
                    />
                  </div>
                  <div class="form-group form-group-btn">
                    <button class="btn btn-primary" onclick="doRegister(event)">
                      Sign Up
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
  <script src="./src/api.config.js"></script>
  <script src="./src/simple-storage.js"></script>
  <script src="./src/service-helpers.js"></script>
  <script src="./src/auth.service.js"></script>
  <script src="./src/auth.js"></script>
  <script src="src/date.js"></script>
</html>
