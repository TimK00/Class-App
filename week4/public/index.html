<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/navBar.css" />
    <link rel="stylesheet" href="./css/home.css"/>
    <title>Login</title>
  </head>
  <body>
    <div class="main wrapper">

      <div class="header">
        <div class="title">
            <h1>The UT Health Chronicle</h1>
            <h2 id="todaysDate"></h2>    
        </div>
      <div class="logo"></div>
      <div class="campus-img"></div>
      </div>

      <ul class="topnav">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li class="right"><a href"">Logout</a></li>
        <!-- <li class="right tooltip"><a>Logout</a><span class="tooltiptext">Under Construction</span></li>  TODO: add tooltip-->
      </ul>

      <div class="content">
        <div class="center">
          <h2>Login</h2>
          <form novalidate>
            <label for="username">
              <span>Username:</span>
              <input id="username" type="text" placeholder="Username" />
            </label>
            <label for="password">
              <span>Password:</span>
              <input id="password" type="password" placeholder="Password" />
            </label>
            <button onclick="doLogin(event)">Submit</button>
          </form>
          <br>
          <a href="./register.html">Register</a>
        </div>
      </div>

    </div>
  </body>
  <script src="./src/service-helpers.js"></script>
  <script src="./src/auth.service.js"></script>
  <script src="./src/app.js"></script>
  <script src="src/date.js"></script>
</html>
